        <script src="https://connect.soundcloud.com/sdk.js"></script>
        <script>
          SC.initialize({
            client_id: 'YOUR_CLIENT_ID'
          });


        function embed (id) {
          SC.oEmbed("http://soundcloud.com/" + id // user or playlist to embed
            , { color: "ff0066"
              , auto_play: false
              , maxwidth: 400
              , maxheight: 200
              , show_comments: false } // options
            , document.getElementById("player") // what element to attach player to
          );
        }


        $(document).ready(function() {

            embed("haoran-yu-4/8jxc3000sdou");


            SC.get('/tracks', { genres: 'foo' }, function(tracks) {
                $(tracks).each(function(index, track) {
                  $('#soundcloud_widget').append($('<li></li>').html(track.title + ' - ' + track.genre));
                });
              });
            });

        </script>
