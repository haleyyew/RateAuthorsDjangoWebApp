
<!DOCTYPE html>
<html>

    <head>
        <title>RateAuthors - Blog Rater</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

        <script>
            function displayHeaders(){
                $('#blogger_widget').html(
                    '<tr>'+
                    "<th>Name</th>"+
                    "<th>URL</th>"+
                    '</tr>'
                );
            }

            function requestUserId(url){
                alert(url);
                $.ajax({
                    type: "GET",
                    url: url,
                    dataType: "json",
                    success: processData,
                    error: function(){ alert("failed"); }
                });
            }

            function processData(data) {
                displayHeaders();

                $('#blogger_widget').append(
                    '<tr>'
                    +'<td>' + data.name + '</td>'
                    + '<td>' + data.url + '</td>'
                    +'</tr>'
                    );

            }

            $(document).ready(function() {
                var url = '{{ search }}';
                url = url.replace("&amp;", "&");

                //requestUserId('https://www.googleapis.com/blogger/v3/blogs/byurl?url=http://haleyyew.blogspot.ca/&key=AIzaSyBVfRXsS2J63CmmGbf3_vJin_Nk_3atSPw');
                requestUserId(url);
            });
        </script>


        <style>
            body {
                background-color: #ecf8fb;
            }


        </style>

    </head>
